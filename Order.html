  <script>
 document.addEventListener('DOMContentLoaded', function() {
  // Initialize the total amount
  var totalAmount = 0;
  var paypalButtonRendered = false; // To track whether PayPal button is rendered or not

  // Function to update the displayed number and PayPal button
  function updateNumber(amount) {
    var amountText = amount.toFixed(2) + 'Kr';
    document.getElementById('amount').textContent = amountText;

    // Render PayPal button only if it's not already rendered
    if (!paypalButtonRendered) {
      paypalButtonRendered = true;
      renderPayPalButton(amount);
    }
  }

  // Function to render the PayPal button
  function renderPayPalButton(amount) {
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: totalAmount,
              currency_code: 'SEK'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name + '! Your payment ID is: ' + details.id);

        });
      }
    }).render('#paypal-button-container');
  }

  // Function to handle checkbox changes
  function handleCheckboxChange(event, amountToAdd) {
    if (event.target.checked) {
      totalAmount += amountToAdd;
    } else {
      totalAmount -= amountToAdd;
    }
    updateNumber(totalAmount);
  }

  // Add event listeners to checkboxes
  document.getElementById('checkbox1').addEventListener('change', function(event) {
    handleCheckboxChange(event,  8000);
  });

  document.getElementById('checkbox2').addEventListener('change', function(event) {
    handleCheckboxChange(event, 7000);
  });

  document.getElementById('checkbox3').addEventListener('change', function(event) {
    handleCheckboxChange(event, 5000);
  });

  document.getElementById('checkbox4').addEventListener('change', function(event) {
    handleCheckboxChange(event, 1500);
  });

  document.getElementById('checkbox5').addEventListener('change', function(event) {
    handleCheckboxChange(event, 1500);
  });
});

  </script>
